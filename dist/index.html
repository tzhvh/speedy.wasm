<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy WASM Demo</title>
    <style>
        body { font-family: sans-serif; line-height: 1.5; padding: 20px; max-width: 800px; margin: auto; }
        label { display: inline-block; min-width: 120px; margin-bottom: 10px; }
        input[type=range] { vertical-align: middle; }
        progress { width: 100%; margin-top: 5px; }
        pre { background-color: #eee; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        .controls, .status { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 8px 15px; margin-right: 10px; cursor: pointer; }
        #downloadLink { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Google Speedy WASM Demo</h1>
    <p>Process an audio file using the Speedy algorithm compiled to WebAssembly.</p>

    <div class="controls">
        <h2>Controls</h2>
        <div>
            <label for="audioFile">Audio File (WAV):</label>
            <input type="file" id="audioFile" accept=".wav,audio/wav">
        </div>
        <div>
            <label for="speed">Speed Factor:</label>
            <input type="range" id="speed" min="0.5" max="5.0" step="0.1" value="2.0">
            <span id="speedValue">2.0</span>x
        </div>
        <div>
            <label for="nonlinear">Nonlinear Speedup:</label>
            <input type="checkbox" id="nonlinear" checked> (Enable Speedy)
        </div>
         <div>
            <label for="feedback">Feedback Strength:</label>
            <input type="range" id="feedback" min="0.0" max="0.5" step="0.01" value="0.0">
            <span id="feedbackValue">0.0</span>
        </div>
        <button id="processButton" disabled>Process Audio</button>
         <button id="playButton" disabled>Play Original</button>
         <button id="playProcessedButton" disabled>Play Processed</button>
    </div>

    <div class="status">
        <h2>Status</h2>
        <div id="statusMessages">Select a WAV file to begin...</div>
        <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    </div>

    <audio id="audioPlayer" controls style="display: none; width: 100%; margin-top: 10px;"></audio>
    <a id="downloadLink" download="processed_audio.wav">Download Processed WAV</a>

    <script type="module" src="demo.js"></script>
</body>
</html>
